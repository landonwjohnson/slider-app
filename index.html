<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./global.css">
    <title>Vanilla Javascript Slider</title>
</head>
<body>
    <div class="wrap">
            <div id="arrow-left" class="arrow"></div>
                <div id="slider">
                <div class="slide slide1">
                    <div class="slide-content">
                        <a href="http://bit.ly/landonwjohnson-on-behance" target="blank"><span>Image One</span></a>
                    </div>
                </div>
                <div class="slide slide2">
                    <div class="slide-content">
                        <a href="http://bit.ly/landonwjohnson-on-behance"><span>Image Two</span></a>
                    </div>
                </div>
                <div class="slide slide3">
                    <div class="slide-content">
                         <a href="http://bit.ly/landonwjohnson-on-behance"><span>Image Three</span></a>
                    </div>
                </div>
                
                </div>
            <div id="arrow-right" class="arrow"></div>
            
    </div>
    <script>
        let sliderImages = document.querySelectorAll('.slide'),
            arrowLeft = document.querySelector('#arrow-left'),
            arrowRight= document.querySelector('#arrow-right'),
            current = 0;


        //clear all images
        function reset(){
            for(let i = 0; i < sliderImages.length; i++){
                sliderImages[i].style.display = 'none';
            }
        }

        //Init Slider
        function startSlide(){
            reset();
            sliderImages[0].style.display = 'block';
        }

        //Show prev
        function slideLeft(){
            reset();
            sliderImages[current - 1].style.display = 'block';
            current--;
        }

        //Show next
        function slideRight(){
            reset();
            sliderImages[current + 1].style.display = 'block';
            current ++;
        }


        //Left arrrow click
        arrowLeft.addEventListener('click', function(){
            if(current === 0){
                current = sliderImages.length;
            }
            slideLeft();
        });


        //Right arrrow click
        arrowRight.addEventListener('click', function(){
            if(current === sliderImages.length -1){
                current = -1
            }
            slideRight();
        });
        
        startSlide();
    </script>
</body>
</html>
